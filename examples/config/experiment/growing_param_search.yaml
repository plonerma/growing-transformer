# @package _global_

defaults:
  - override /datasets:
      - wiki_big
      - bookcorpus
  - override /model: grow_start
  - override /training: growing
  - override /training/schedule: growing_single_step
  - _self_

load_state: models/grow_start.pt

training:
  batch_size: 128
  gca_batches: 32
  learning_rate: 1e-3

  weight_decay: 0.01
  betas: [0.9, 0.98]

  grow_tune_params:
    weight_decay: 0.01
    betas: [0.9, 0.98]
    batch_size: 64
    gca_batches: 64

max_seq_length: 128


model:
  config:
    intermediate_size: 2304
    num_hidden_layers: 9
    num_heads: 9
    d_head: 52
    step_size: 1e-2
